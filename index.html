<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Merry Christmas</title>
    </head>
    <body>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <h1 class="home__title greetings">
                    <span>Merry</span>
                    <span>Christmas</span>
                </h1>
                <p class="desc ">
                    "We hope this holiday season is filled with love, joy, and all of your favorite things. Merry Christmas to the my best person ever."
                </p>
                <img src="assets/img/home-moon.png" alt="home image" class="home__moon parallax" data-rellax-speed="-15">
                <img src="assets/img/home-trineo-santa.png" alt="home image" class="home__trieno parallax" data-rellax-speed="-2">
                <img src="assets/img/home-mountain-3.png" alt="home image" class="home__mountain-3 parallax" data-rellax-speed="-8">
                <img src="assets/img/home-mountain-2.png" alt="home image" class="home__mountain-2 parallax" data-rellax-speed="-8">
                <img src="assets/img/home-pine-tree.png" alt="home image" class="home__pine parallax" data-rellax-speed="-10">
                <img src="assets/img/home-village.png" alt="home image" class="home__village parallax" data-rellax-speed="-10">
                <img src="assets/img/home-snow.png" alt="home image" class="home__snow parallax">
                <img src="assets/img/home-mountain-1.png" alt="home image" class="home__mountain-1">
            </section>


        <!--=============== RELLAX JS ===============-->
        <script src="assets/js/rellax.min.js"></script>

        <!--=============== GSAP ===============-->
        <script src="assets/js/gsap.min.js"></script>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
